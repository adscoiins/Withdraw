<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            color: white;
            text-align: center;
        }
        .icon {
            font-size: 80px;
            color: #0088cc;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 36px;
            margin: 20px 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .footer a i {
            font-size: 24px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <i class="fas fa-wallet icon"></i>
    <h1>Coming Soon!</h1>
    <p>We are working hard to bring you something amazing.</p>
    <div class="countdown" id="countdown"></div>

    <div class="footer">
        <a href="https://adscoiins.github.io/Home1/">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="https://adscoiins.github.io/Games/">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </a>
        <a href="https://adscoiins.github.io/Tasks/">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="https://adscoiins.github.io/Referral/">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Dec 20, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the countdown date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the countdown element
            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s `;

            // If the countdown is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
